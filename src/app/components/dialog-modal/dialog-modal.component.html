<div class="dialog">
  <div class="column">
    <div>
      <h1 mat-dialog-title class="left">{{name}}
        <button class="shift-right button" mat-button (click)="onNoClick()">&times;</button>
      </h1>
    </div>

    <hr>

    <h3>Description</h3>
    <p>{{description}}</p>

    <h3>Ontology Link</h3>
    <p>{{ontologyLink}}</p>

    <h3>iri</h3>
    <p>{{iri}}</p>
  
  </div>
</div>
